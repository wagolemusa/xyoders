name: Node.js CI


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run:
        npm install --force
      working-directory: bill
    - run:
        npm run build
      working-directory: bill
    - run:
        pm2 restart 0
    - run:
        pm2 save
    - run:
        sudo nginx -s reload



