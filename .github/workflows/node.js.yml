name: Node.js CI


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run:
        npm install --save --legacy-peer-deps
        npm cache clean
        npm install - g npm
        npm install
        cd bill
        npm install --save --legacy-peer-deps
        npm cache clean
        npm install - g npm
        npm install
        npm run build
        cd ..
        pm2 stop 0
        pm2 start 0
        pm2 save
        sudo service nginx restart


